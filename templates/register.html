{% extends 'base.html' %}

{% block title %}
Register Page
{% endblock %}

{% block body %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="login-form">
        <h2 class="text-center mb-4">Register here</h2>
        <form action="/register" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email Address" required autofocus>
          </div>
          <div class="form-group">
            <label for="password1">Password:</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password" required>
          </div>
          <div class="form-group">
            <label for="password2">Password:</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
