{% extends 'base.html' %}
{% load static %}
{% block title %}
Add Blog Page
{% endblock %}

{% block body %}

		<div class="container">
			<div class="page-wrapper mt-4">
				<div class="content container-fluid">

					<!-- Add Blog -->
					<form method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="row m-4">
						<div class="col-md-12">
							<h5 class="mb-3">Add Blog</h5>
							<div class="row">
								<div class="col-md-10">
									<div class="form-group form-focus">
										<label class="focus-label">Blog Title <span class="text-danger">*</span></label>
										<input type="text" name="title" class="form-control floating" placeholder="Title" required>
									</div>
									<div class="form-group">
										<label for="category">Select Category <span class="text-danger">*</span></label>
										<select class="form-control" id="category" name="category" required>
											{% for category in categories %}
											<option value="{{category.id}}">{{category.name}}</option>
											{% endfor %}
										</select>
									</div>
									<div class="form-group">
										<label for="type">Select Type <span class="text-danger">*</span></label>
										<select class="form-control" id="type" name="type" required>
											<option value="simple">Simple Type</option>
											<option value="standard">Standard Blog</option>
										</select>
									</div>
									<div class="form-group form-focus">
										<label for="type">Description <span class="text-danger">*</span></label>
										<textarea name="description" placeholder="Description" class="form-control" rows="12" cols="50"></textarea>
									</div>
									<div class="form-group">
										<label for="customFile">Add Image</label>
										<input type="file" class="form-control" id="customFile" accept="image/*" name="image" />
									</div>
									<div class="form-group form-focus">
										<label class="focus-label">Blog Tags <span class="text-danger">*</span></label>
										<input type="text" name="tags" class="form-control floating" placeholder="Separated by comma(,)" required>
									</div>
									<button type="submit" class="btn btn-primary save-btn">Add Blog</button>
								</div>
							</div>
						</div>
					</div>
					</form>
					<!-- /Add Blog -->
				</div>
			</div>
		</div>

{% endblock %}

<!-- Scripts Block -->
{% block scripts %}
<script src="https://cdn.ckeditor.com/4.11.1/standard/ckeditor.js"></script>

<script type="text/javascript" src="{% static '' %}ckeditor/ckeditor.js"></script>
<script>
    window.onload = function() {
        CKEDITOR.replace('description');
    };
</script>
{% endblock %}
